{% extends "Archive/Archive_base.html"%}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}SCP-{{item.item_number}}{% endblock %}

{% block content %}

<h1 class="text-center header-text">Update SCP-{{item.item_number}}?</h1>

<form method="POST" style="color: white">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn">Update Item</button>
</form>

{% endblock %}
