{% extends "Archive/Archive_base.html"%}

{% load static %}

{% block title %} Items List {% endblock %}

{% block content %}

<h1 class="header-text">Item List</h1>
<hr>
<ul>
    {% for item in items %}
    <li class="py-2">
        <a href="{% url 'Archive_item_detail' item.id %}" class="btn btn-outline-light">{{item}}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
