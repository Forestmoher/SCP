{% extends "Archive/Archive_base.html"%}

{% load crispy_forms_tags %}

{% load static %}

{% block title %} Create Item {% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data" style="color: white">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-light">Create Item</button>
    <a href="{% url 'Archive_add_image' %}" class="btn btn-outline-light">Search Images</a>
</form>



<div class="d-flex flex-row flex-wrap justify-content-between align-items-start">
    {% for x in image_list %}
    <div class="card py-2">
        <img  alt="SCP-{{ x }}" src="{{ x }}" class="card-img-top">
    </div>
    {% endfor %}
</div>






{% endblock %}
